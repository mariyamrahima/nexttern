<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Nexttern</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5fbfa;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      position: relative;
    }

    .login-box {
      display: flex;
      width: 900px;
      max-width: 95%;
      height: 500px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 1;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: bounceIn 0.8s ease-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .login-left, .login-right {
      flex: 1;
      padding: 40px;
    }

    .login-left {
      background: rgba(3, 89, 70, 0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #035946;
    }

    .login-left img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #03594655;
    }

    .login-left h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .login-left p {
      font-size: 14px;
      color: #2e3944;
      font-weight: 500;
    }

    .login-right {
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 26px;
      font-weight: bold;
      color: #035946;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .back-btn:hover {
      transform: scale(1.2);
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header h2 {
      font-size: 24px;
      color: #035946;
    }

    .form-header p {
      font-size: 14px;
      color: #555;
    }

    .form-group {
      position: relative;
      margin-bottom: 22px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: #fff;
      font-size: 15px;
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      background: #fff;
      color: #999;
      font-size: 14px;
      padding: 0 6px;
      pointer-events: none;
      transition: 0.2s ease;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 0;
      left: 12px;
      font-size: 12px;
      color: #035946;
      transform: translateY(-50%) scale(0.95);
    }

    .form-group input:focus {
      border-color: #035946;
    }

    .input-icon {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      color: #666;
    }

    .submit-btn {
      background-color: #035946;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      width: 150px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transition: 0.3s ease;
    }

    .submit-btn:hover::after {
      width: 120%;
    }

    .submit-btn:hover {
      background-color: #024437;
      transform: scale(1.05);
    }

    .footer-link {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .footer-link a {
      color: #035946;
      text-decoration: none;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      animation: moveBlob 20s infinite alternate ease-in-out;
    }

    .blob1 {
      width: 500px;
      height: 500px;
      background: rgba(3, 89, 70, 0.15);
      top: -100px;
      right: -150px;
    }

    .blob2 {
      width: 300px;
      height: 300px;
      background: rgba(3, 89, 70, 0.2);
      top: 150px;
      right: -100px;
      animation-delay: 2s;
    }

    .blob3 {
      width: 250px;
      height: 250px;
      background: rgba(3, 89, 70, 0.12);
      bottom: 50px;
      left: -120px;
      animation-delay: 4s;
    }

    .blob4 {
      width: 150px;
      height: 150px;
      background: rgba(3, 89, 70, 0.18);
      bottom: -60px;
      left: 80px;
      animation-delay: 1s;
    }

    @keyframes moveBlob {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.05); }
      100% { transform: translate(-20px, 20px) scale(1); }
    }

    .success-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(3, 89, 70, 0.2);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 999;
      animation: fadeIn 0.0s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
        height: auto;
      }

      .login-left, .login-right {
        flex: none;
        width: 100%;
        padding: 30px;
      }

      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>
<div class="blob blob4"></div>

<!-- Login container -->
<div class="container">
  <div class="login-box">

    <!-- Left Panel -->
    <div class="login-left">
      <img src="logo.png" alt="Nexttern Logo">
      <h2>Welcome to Nexttern</h2>
      <p>Where Talent Meets Opportunity</p>
    </div>

    <!-- Right Panel -->
    <div class="login-right">
      <a href="index.html" class="back-btn">&times;</a>
      <div class="form-header">
        <h2>Login</h2>
        <p>Access your dashboard</p>
      </div>

      <!-- ‚úÖ Regular PHP Form (No JS or AJAX) -->
      <form action="login.php" method="POST">
        <div class="form-group">
          <input type="email" name="email" placeholder=" " required>
          <label for="email">Email Address</label>
        </div>

        <div class="form-group input-icon">
          <input type="password" name="password" id="password" placeholder=" " required>
          <label for="password">Password</label>
          <span class="toggle-icon" onclick="toggleVisibility('password', this)">üëÅÔ∏è</span>
        </div>

        <div style="display: flex; justify-content: center; margin-top: 10px;">
          <button type="submit" class="submit-btn">Login</button>
        </div>

        <div class="footer-link">
          <a href="registerstudent.html">Don't have an account? Register</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function toggleVisibility(id, icon) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
    icon.textContent = input.type === "password" ? "üëÅÔ∏è" : "üëÅÔ∏è‚Äçüó®Ô∏è";
  }
</script>

</body>
</html>
