<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login | Nexttern</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
/* Universal Box Sizing */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Body Styles */
body {
  font-family: 'Roboto', sans-serif;
  background: #f5fbfa;
  height: 100vh;
  overflow: hidden;
}

/* Heading Font */
h1, h2, h3, h4, h5, h6 {
  font-family: 'Poppins', sans-serif;
}

/* Container for Centering */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 20px;
  position: relative;
}

/* Login Box Styling */
.login-box {
  display: flex;
  width: 900px;
  max-width: 95%;
  height: 500px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  z-index: 1;
  border: 1px solid rgba(255, 255, 255, 0.3);
  animation: bounceIn 0.8s ease-out;
}

/* Entry Animation for Login Box */
@keyframes bounceIn {
  0% { transform: scale(0.9); opacity: 0; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); }
}

/* Left Section of Login Box (Branding) */
.login-left {
  flex: 1;
  background: rgba(3, 89, 70, 0.07);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #035946;
  padding: 20px;
}

.login-left img {
  width: 140px;
  height: 140px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 20px;
  border: 4px solid #03594655;
}

.login-left h2 {
  font-size: 26px;
  margin-bottom: 10px;
}

.login-left p {
  font-size: 14px;
  color: #2e3944;
  font-weight: 500;
}
.login-toggle-buttons {
    display: flex;
    justify-content: center;
    gap: 15px; /* Spacing between the buttons */
    margin-top: 20px; /* Space below the welcome text */
    padding: 0 10px; /* Padding for better mobile view */
}

.login-toggle-buttons button {
    background: transparent;
    border: 1px solid #035946;
    color: #035946;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: all 0.3s ease;
    flex-grow: 1;
    max-width: 150px;
}

.login-toggle-buttons button.active {
    background-color: #035946;
    color: #fff;
    box-shadow: 0 4px 8px rgba(3, 89, 70, 0.2);
}

.login-toggle-buttons button:hover:not(.active) {
    background-color: rgba(3, 89, 70, 0.1);
}

/* Right Section of Login Box (Form) */
.login-right {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px;
  position: relative;
}

/* Form Header */
.form-header {
  text-align: center;
  margin-bottom: 20px;
}

.form-header h2 {
  font-size: 24px;
  color: #035946;
}

.form-header p {
  font-size: 14px;
  color: #555;
}
.form-group {
  position: relative;
  margin-bottom: 25px;
}
.form-group input {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid #ccc;
  border-radius: 25px;
  background-color: #f7f7f7;
  font-size: 15px;
  outline: none;
  transition: border-color 0.3s ease;
}

/* Floating Label Effect */
.form-group label {
  position: absolute;
  top: 50%;
  left: 16px;
  transform: translateY(-50%);
  background: #f7f7f7;
  color: #666;
  font-size: 14px;
  padding: 0 6px;
  pointer-events: none;
  transition: 0.2s ease;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
  top: 0;
  left: 12px;
  font-size: 12px;
  color: #035946;
  background: #f5fbfa;
}

/* Password Toggle Icon */
.toggle-icon {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  cursor: pointer;
  color: #666;
}

/* Submit Button */
.submit-btn {
  background-color: #035946;
  color: white;
  border: none;
  padding: 10px 30px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 15px;
  width: 150px;
  transition: all 0.4s ease;
}

.submit-btn:hover {
  background-color: #024437;
  transform: scale(1.05);
}

/* Footer Link */
.footer-link {
  text-align: center;
  font-size: 14px;
  margin-top: 20px;
  color: #555;
}

.footer-link a {
  color: #035946;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.footer-link a:hover {
  color: #024437;
  text-decoration: underline;
}

/* Error Animations and Styling */
.shake {
  animation: shake 0.3s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  20%, 60% { transform: translateX(-8px); }
  40%, 80% { transform: translateX(8px); }
}

.error-border {
  border: 1px solid #b10000 !important;
}

.error-text {
  color: #b10000;
  font-size: 13px;
  margin-top: 3px;
  padding-left: 12px;
  display: block;
  visibility: hidden;
  height: 0;
  opacity: 0;
  overflow: hidden;
  transition: all 0.3s ease-in-out;
}

.error-text.show {
  visibility: visible;
  height: auto;
  opacity: 1;
  margin-top: 3px;
}

/* Background Blobs */
.blob {
  position: absolute;
  border-radius: 50%;
  z-index: 0;
  animation: moveBlob 20s infinite alternate ease-in-out;
}

.blob1 { width: 500px; height: 500px; background: rgba(3, 89, 70, 0.15); top: -100px; right: -150px; }
.blob2 { width: 300px; height: 300px; background: rgba(3, 89, 70, 0.2); top: 150px; right: -100px; animation-delay: 2s; }
.blob3 { width: 250px; height: 250px; background: rgba(3, 89, 70, 0.12); bottom: 50px; left: -120px; animation-delay: 4s; }
.blob4 { width: 150px; height: 150px; background: rgba(3, 89, 70, 0.18); bottom:-60px; left: 80px; animation-delay: 1s; }

/* Blob Movement Animation */
@keyframes moveBlob {
  0% { transform: translate(0, 0) scale(1); }
  50% { transform: translate(20px, -20px) scale(1.05); }
  100% { transform: translate(-20px, 20px) scale(1); }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .login-box {
    flex-direction: column;
    height: auto;
    max-height: 95vh;
    overflow-y: auto;
  }
  .login-left, .login-right {
    width: 100%;
    padding: 30px;
  }
  .submit-btn {
    width: 100%;
  }
  .login-left {
    padding-top: 50px;
    padding-bottom: 20px;
  }
}
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>
<div class="blob blob4"></div>

<div class="container">
  <div class="login-box">
    <div class="login-left">
      <img src="NEXTTERN.png" alt="Nexttern Logo">
      <h2>Welcome to Nexttern</h2>
      <p>Where Talent Meets Opportunity</p>

      <!-- Buttons to toggle between login types -->
      <div class="login-toggle-buttons">
        <button id="studentBtn" class="active">Student</button>
        <button id="companyBtn">Company</button>
      </div>

    </div>
    <div class="login-right">
      <div class="form-header">
        <h2>Student Login</h2>
        <p>Access your student dashboard</p>
      </div>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder=" " autocomplete="email">
          <label for="email">Email Address</label>
          <div class="error-text" id="emailError"></div>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder=" " autocomplete="current-password">
          <label for="password">Password</label>
          <div class="error-text" id="passwordError"></div>
          <span class="toggle-icon" onclick="toggleVisibility('password',this)">üëÅÔ∏è</span>
        </div>

        <div style="display:flex;justify-content:center;margin-top:10px;">
          <button type="submit" class="submit-btn">Login</button>
        </div>
        <div class="footer-link">
          <a href="registerstudent.html">Don't have an account? Register as a student</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function toggleVisibility(id, icon) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
  icon.textContent = input.type === "password" ? "üëÅÔ∏è" : "üëÅÔ∏è‚Äçüó®Ô∏è";
}
function showError(input, errorElement, message) {
  input.classList.add('error-border', 'shake');
  errorElement.textContent = message;
  errorElement.classList.add('show');
  setTimeout(() => {
    input.classList.remove('shake');
  }, 300);
}
function clearError(input, errorElement) {
  input.classList.remove('error-border', 'shake');
  errorElement.classList.remove('show');
  errorElement.textContent = '';
}
function clearAllErrors() {
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  
  clearError(emailInput, emailError);
  clearError(passwordInput, passwordError);
}
function isValidGmailFormat(email) {
  const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
  return gmailRegex.test(email);
}

// Block default browser validation tooltips to use custom error messages
document.addEventListener('DOMContentLoaded', function() {
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('invalid', function(e) {
      e.preventDefault();
    });
  });
});

// Add event listener for form submission
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const emailError = document.getElementById("emailError");
  const passwordError = document.getElementById("passwordError");

  clearAllErrors();

  let valid = true;
  const emailVal = emailInput.value.trim();
  const passVal = passwordInput.value.trim();

  if (emailVal === "") {
    showError(emailInput, emailError, "Email field is required");
    valid = false;
  } else if (!isValidGmailFormat(emailVal)) {
    showError(emailInput, emailError, "Enter a valid Gmail address (e.g., example@gmail.com)");
    valid = false;
  }

  if (passVal === "") {
    showError(passwordInput, passwordError, "Password field is required");
    valid = false;
  }

  if (!valid) {
    const firstInvalidField = document.querySelector('.error-border');
    if (firstInvalidField) {
        firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    return;
  }

  const formData = new FormData(this);

  fetch("login.php", {
    method: "POST",
    body: formData
  })
  .then(res => {
    if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
    }
    return res.json();
  })
  .then(data => {
  if (data.success) {
    window.location.href = data.redirect;
  }  else {
      if (data.field === "email") {
        showError(emailInput, emailError, data.message || "This email is not registered");
      } else if (data.field === "password") {
        showError(passwordInput, passwordError, data.message || "Incorrect password");
      } else {
        showError(passwordInput, passwordError, data.message || "An unknown error occurred. Please try again.");
      }
    }
  })
  .catch(error => {
    console.error('Login error:', error);
    showError(passwordInput, passwordError, "Could not connect to the server. Please check your internet connection and try again.");
  });
});

// JavaScript to handle the button clicks
document.addEventListener('DOMContentLoaded', () => {
    const studentBtn = document.getElementById('studentBtn');
    const companyBtn = document.getElementById('companyBtn');

    // Add 'active' class to the student button by default
    studentBtn.classList.add('active');
    companyBtn.addEventListener('click', () => {
        // Redirect to the company login page
        window.location.href = 'logincompany.html';
    });
});
</script>
</body>
</html>
