<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login | Nexttern</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
/* Universal Box Sizing */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Body Styles */
body {
  font-family: 'Roboto', sans-serif; /* Changed font-family */
  background: #f5fbfa;
  height: 100vh;
  overflow: hidden; /* Prevents scrollbars due to blobs */
}

/* Heading Font */
h1, h2, h3, h4, h5, h6 {
  font-family: 'Poppins', sans-serif; /* Added for headings */
}


/* Container for Centering */
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 20px;
  position: relative; /* For blob positioning */
}

/* Login Box Styling */
.login-box {
  display: flex;
  width: 900px;
  max-width: 95%;
  height: 500px; /* Fixed height for consistent layout */
  background: rgba(255, 255, 255, 0.2); /* Translucent background */
  backdrop-filter: blur(14px); /* Glassmorphism effect */
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Soft shadow */
  overflow: hidden; /* Ensures content stays within rounded corners */
  z-index: 1; /* Above blobs */
  border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
  animation: bounceIn 0.8s ease-out; /* Entry animation */
}

/* Entry Animation for Login Box */
@keyframes bounceIn {
  0% { transform: scale(0.9); opacity: 0; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); }
}

/* Left Section of Login Box (Branding) */
.login-left {
  flex: 1;
  background: rgba(3, 89, 70, 0.07); /* Light green background */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #035946; /* Dark green text */
  padding: 20px; /* Add some padding for smaller screens */
}

.login-left img {
  width: 140px;
  height: 140px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 20px;
  border: 4px solid #03594655; /* Slightly transparent dark green border */
}

.login-left h2 {
  font-size: 26px;
  margin-bottom: 10px;
}

.login-left p {
  font-size: 14px;
  color: #2e3944;
  font-weight: 500;
}

/* Right Section of Login Box (Form) */
.login-right {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px;
  position: relative;
}

/* Form Header */
.form-header {
  text-align: center;
  margin-bottom: 20px;
}

.form-header h2 {
  font-size: 24px;
  color: #035946;
}

.form-header p {
  font-size: 14px;
  color: #555;
}

/* Form Group (Input + Label + Error) */
.form-group {
  position: relative;
  margin-bottom: 25px; /* Increased space for error messages */
}

.form-group input {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid #ccc; /* Default border */
  border-radius: 25px;
  background-color: #f7f7f7; /* Match registration form background */
  font-size: 15px;
  outline: none; /* Remove default outline on focus */
  transition: border-color 0.3s ease; /* Smooth transition for border */
}

/* Floating Label Effect */
.form-group label {
  position: absolute;
  top: 50%;
  left: 16px;
  transform: translateY(-50%);
  background: #f7f7f7; /* Match input background for cutout effect */
  color: #666; /* Match registration form label color */
  font-size: 14px;
  padding: 0 6px;
  pointer-events: none; /* Allows clicks to pass through to input */
  transition: 0.2s ease;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
  top: 0;
  left: 12px;
  font-size: 12px;
  color: #035946;
  background: #f5fbfa; /* Match registration form focused label background */
}

/* Password Toggle Icon */
.toggle-icon {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 18px;
  cursor: pointer;
  color: #666;
}

/* Submit Button */
.submit-btn {
  background-color: #035946;
  color: white;
  border: none;
  padding: 10px 30px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 15px;
  width: 150px;
  transition: all 0.4s ease;
}

.submit-btn:hover {
  background-color: #024437;
  transform: scale(1.05);
}

/* Footer Link */
.footer-link {
  text-align: center;
  font-size: 14px;
  margin-top: 20px;
  color: #555; /* Added this color for consistency with the previous output */
}

.footer-link a {
  color: #035946;
  text-decoration: none;
  font-weight: 500; /* Added font-weight */
  transition: color 0.3s ease; /* Added transition */
}

.footer-link a:hover {
  color: #024437; /* Darker green on hover */
  text-decoration: underline; /* Underline on hover */
}

/* Error Animations and Styling (Matched with Registration Form) */
.shake {
  animation: shake 0.3s ease-in-out;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  20%, 60% { transform: translateX(-8px); }
  40%, 80% { transform: translateX(8px); }
}

.error-border {
  /* THIS IS THE KEY CHANGE FOR BORDER THICKNESS CONSISTENCY */
  border: 1px solid #b10000 !important; /* Forces 2px border and red color */
}

.error-text {
  color: #b10000;
  font-size: 13px;
  margin-top: 3px;
  padding-left: 12px;
  display: block;
  visibility: hidden;
  height: 0;
  opacity: 0;
  overflow: hidden;
  transition: all 0.3s ease-in-out;
}

.error-text.show {
  visibility: visible;
  height: auto;
  opacity: 1;
  margin-top: 3px;
}

/* Background Blobs */
.blob {
  position: absolute;
  border-radius: 50%;
  z-index: 0; /* Behind the login box */
  animation: moveBlob 20s infinite alternate ease-in-out;
}

.blob1 { width: 500px; height: 500px; background: rgba(3, 89, 70, 0.15); top: -100px; right: -150px; }
.blob2 { width: 300px; height: 300px; background: rgba(3, 89, 70, 0.2); top: 150px; right: -100px; animation-delay: 2s; }
.blob3 { width: 250px; height: 250px; background: rgba(3, 89, 70, 0.12); bottom: 50px; left: -120px; animation-delay: 4s; }
.blob4 { width: 150px; height: 150px; background: rgba(3, 89, 70, 0.18); bottom:-60px; left: 80px; animation-delay: 1s; }

/* Blob Movement Animation */
@keyframes moveBlob {
  0% { transform: translate(0, 0) scale(1); }
  50% { transform: translate(20px, -20px) scale(1.05); }
  100% { transform: translate(-20px, 20px) scale(1); }
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .login-box {
    flex-direction: column; /* Stack sections vertically */
    height: auto; /* Auto height for stacked content */
    max-height: 95vh; /* Prevent box from exceeding viewport on small devices */
    overflow-y: auto; /* Allow scrolling if content overflows */
  }
  .login-left, .login-right {
    width: 100%;
    padding: 30px;
  }
  .submit-btn {
    width: 100%; /* Full width button on small screens */
  }
  .login-left {
    padding-top: 50px; /* Add some space above logo on mobile */
    padding-bottom: 20px;
  }
}
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>
<div class="blob blob4"></div>

<div class="container">
  <div class="login-box">
    <div class="login-left">
      <img src="logo2.jpeg" alt="Nexttern Logo">
      <h2>Welcome to Nexttern</h2>
      <p>Where Talent Meets Opportunity</p>
    </div>
    <div class="login-right">
      <div class="form-header">
        <h2>Login</h2>
        <p>Access your dashboard</p>
      </div>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder=" " autocomplete="email">
          <label for="email">Email Address</label>
          <div class="error-text" id="emailError"></div>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder=" " autocomplete="current-password">
          <label for="password">Password</label>
          <div class="error-text" id="passwordError"></div>
          <span class="toggle-icon" onclick="toggleVisibility('password',this)">üëÅÔ∏è</span>
        </div>

        <div style="display:flex;justify-content:center;margin-top:10px;">
          <button type="submit" class="submit-btn">Login</button>
        </div>
        <div class="footer-link">
          <a href="registerstudent.html">Don't have an account? Register</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
/**
 * Toggles the visibility of a password input field.
 * Changes input type between 'password' and 'text' and updates the eye icon.
 * @param {string} id - The ID of the password input field.
 * @param {HTMLElement} icon - The icon element that was clicked.
 */
function toggleVisibility(id, icon) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
  icon.textContent = input.type === "password" ? "üëÅÔ∏è" : "üëÅÔ∏è‚Äçüó®Ô∏è"; // Change icon based on visibility
}

/**
 * Shows error message with shake animation and red border.
 * @param {HTMLElement} input - The input field to apply error styling to.
 * @param {HTMLElement} errorElement - The error message element.
 * @param {string} message - The error message to display.
 */
function showError(input, errorElement, message) {
  // Add error styling to input
  input.classList.add('error-border', 'shake');
  
  // Show error message
  errorElement.textContent = message;
  errorElement.classList.add('show');
  
  // Remove shake animation after completion
  setTimeout(() => {
    input.classList.remove('shake');
  }, 300); // Consistent timing with registration form
}

/**
 * Clears error state from input and error message.
 * @param {HTMLElement} input - The input field to clear error styling from.
 * @param {HTMLElement} errorElement - The error message element to hide.
 */
function clearError(input, errorElement) {
  input.classList.remove('error-border', 'shake');
  errorElement.classList.remove('show');
  errorElement.textContent = '';
}

/**
 * Clears all errors from the form.
 */
function clearAllErrors() {
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  
  clearError(emailInput, emailError);
  clearError(passwordInput, passwordError);
}

/**
 * Validates email format (Gmail only).
 * @param {string} email - Email to validate.
 * @returns {boolean} - True if valid Gmail format.
 */
function isValidGmailFormat(email) {
  const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
  return gmailRegex.test(email);
}

// Block default browser validation tooltips to use custom error messages
document.addEventListener('DOMContentLoaded', function() {
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('invalid', function(e) {
      e.preventDefault(); // Prevent default browser validation tooltip
    });
  });
});

// Add event listener for form submission
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault(); // Prevent default form submission

  // Get input elements and their corresponding error display elements
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const emailError = document.getElementById("emailError");
  const passwordError = document.getElementById("passwordError");

  // Clear all previous errors
  clearAllErrors();

  let valid = true; // Flag to track overall form validity
  const emailVal = emailInput.value.trim();
  const passVal = passwordInput.value.trim();

  // Client-side Validations
  if (emailVal === "") {
    showError(emailInput, emailError, "Email field is required");
    valid = false;
  } else if (!isValidGmailFormat(emailVal)) {
    showError(emailInput, emailError, "Enter a valid Gmail address (e.g., example@gmail.com)");
    valid = false;
  }

  if (passVal === "") {
    showError(passwordInput, passwordError, "Password field is required");
    valid = false;
  }

  // If client-side validation fails, stop execution
  if (!valid) {
    // Scroll to the first invalid field for better UX
    const firstInvalidField = document.querySelector('.error-border');
    if (firstInvalidField) {
        firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    return;
  }

  // If all client-side validations pass, proceed with Fetch API call
  const formData = new FormData(this); // 'this' refers to the form element

  fetch("login.php", {
    method: "POST",
    body: formData // Send the form data
  })
  .then(res => {
    // Check if the response is OK (status 200-299)
    if (!res.ok) {
        // If not, throw an error to be caught by the .catch block
        throw new Error(`HTTP error! status: ${res.status}`);
    }
    return res.json(); // Parse the JSON response
  })
  .then(data => {
  if (data.success) {
    // Redirect to the dashboard sent from the backend
    window.location.href = data.redirect;
  }  else {
      // Handle server-side validation errors
      if (data.field === "email") {
        showError(emailInput, emailError, data.message || "This email is not registered");
      } else if (data.field === "password") {
        showError(passwordInput, passwordError, data.message || "Incorrect password");
      } else {
        // Generic error if 'field' is not specified by backend
        showError(passwordInput, passwordError, data.message || "An unknown error occurred. Please try again.");
      }
    }
  })
  .catch(error => {
    // Catch network errors or errors thrown from the .then block
    console.error('Login error:', error);
    // Display a user-friendly error message for network issues (show on password field)
    showError(passwordInput, passwordError, "Could not connect to the server. Please check your internet connection and try again.");
  });
});
</script>
</body>
</html>
