<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register | Nexttern</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Roboto', sans-serif;
  background: #f5fbfa;
  height: 100vh;
  overflow: hidden;
}

h1, h2, h3, h4, h5, h6 {
  font-family: 'Poppins', sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 20px;
  position: relative;
}
.register-box {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(14px);
  width: 900px;
  max-width: 95%;
  border-radius: 20px;
  padding: 40px;
  position: relative;
  animation: bounceIn 0.8s ease-out;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  z-index: 1;
}
@keyframes bounceIn {
  0% { transform: scale(0.9); opacity: 0; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); }
}
.form-header {
  text-align: center;
  margin-bottom: 25px;
}
.form-header h2 {
  font-size: 24px;
  color: #035946;
}
.form-header p {
  font-size: 14px;
  color: #555;
}
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px 40px;
}
.form-group {
  position: relative;
}
.form-group input,
.form-group select {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid #ccc;
  border-radius: 25px;
  background-color: #f7f7f7;
  font-size: 15px;
  outline: none;
}
.form-group label {
  position: absolute;
  top: 50%;
  left: 16px;
  transform: translateY(-50%);
  background: #f7f7f7;
  padding: 0 6px;
  transition: 0.2s ease;
  font-size: 14px;
  color: #666;
  pointer-events: none;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group select:focus + label,
.form-group select:not(:placeholder-shown) + label {
  top: 0;
  left: 12px;
  font-size: 12px;
  color: #035946;
  background: #f5fbfa;
}
.submit-btn {
  grid-column: span 2;
  background-color: #035946;
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 15px;
  width: 200px;
  justify-self: center;
  transition: background-color 0.3s ease;
}
.submit-btn:hover {
  background-color: #024437;
}
.submit-btn:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}
.footer-link {
  grid-column: span 2;
  text-align: center;
  font-size: 14px;
  margin-top: 10px;
  color: #555;
}
.footer-link a {
  color: #035946;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.footer-link a:hover {
  color: #024437;
  text-decoration: underline;
}

.toggle-icon {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  color: #666;
}
.blob {
  position: absolute;
  border-radius: 50%;
  z-index: 0;
  animation: moveBlob 20s infinite alternate ease-in-out;
}
.blob1 { width: 500px; height: 500px; background: rgba(3, 89, 70, 0.15); top: -100px; right: -150px; }
.blob2 { width: 300px; height: 300px; background: rgba(3, 89, 70, 0.2); top: 150px; right: -100px; animation-delay: 2s; }
.blob3 { width: 250px; height: 250px; background: rgba(3, 89, 70, 0.12); bottom: 50px; left: -120px; animation-delay: 4s; }
.blob4 { width: 150px; height: 150px; background: rgba(3, 89, 70, 0.18); bottom: -60px; left: 80px; animation-delay: 1s; }
@keyframes moveBlob {
  0% { transform: translate(0, 0) scale(1); }
  50% { transform: translate(20px, -20px) scale(1.05); }
  100% { transform: translate(-20px, 20px) scale(1); }
}
.error-text {
  color: #b10000;
  font-size: 13px;
  margin-top: 3px;
}
.shake { 
  animation: shake 0.3s ease-in-out;
}
.error-border {
  border-color: #b10000 !important;
}
@keyframes shake {
  0%,100%{transform:translateX(0);}
  20%,60%{transform:translateX(-8px);}
  40%,80%{transform:translateX(8px);}
}
.loading {
  opacity: 0.7;
  pointer-events: none;
}
@media (max-width: 768px) {
  .form-grid {
    grid-template-columns: 1fr;
  }
  .submit-btn, .footer-link {
    grid-column: span 1;
  }
  .submit-btn {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>
<div class="blob blob4"></div>

<div class="container">
  <div class="register-box">
    <div class="form-header">
      <h2>Register Now</h2>
      <p>Begin your internship journey with Nexttern.</p>
    </div>

    <form id="registerForm" novalidate>
      <div class="form-grid">
        <div class="form-group">
          <input type="text" name="first_name" id="first_name" placeholder=" ">
          <label>First Name *</label>
          <div class="error-text" id="firstNameError"></div>
        </div>
        <div class="form-group">
          <input type="text" name="last_name" id="last_name" placeholder=" ">
          <label>Last Name *</label>
          <div class="error-text" id="lastNameError"></div>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder=" ">
          <label>Email *</label>
          <div class="error-text" id="emailError"></div>
        </div>
        <div class="form-group">
          <input type="text" name="contact" id="contact" placeholder=" ">
          <label>Phone Number *</label>
          <div class="error-text" id="phoneError"></div>
        </div>
        <div class="form-group">
          <select name="gender" id="gender">
            <option value="" disabled selected hidden></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <label>Gender *</label>
          <div class="error-text" id="genderError"></div>
        </div>
        <div class="form-group">
          <input type="text" name="dob" id="dob" placeholder=" ">
          <label>DOB *</label>
          <div class="error-text" id="dobError"></div>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder=" ">
          <label>Create Password *</label>
          <span class="toggle-icon" onclick="toggleVisibility('password', this)">üëÅÔ∏è</span>
          <div class="error-text" id="passwordFieldError"></div>
        </div>
        <div class="form-group">
          <input type="password" name="confirm_password" id="confirm_password" placeholder=" ">
          <label>Confirm Password *</label>
          <span class="toggle-icon" onclick="toggleVisibility('confirm_password', this)">üëÅÔ∏è</span>
          <div class="error-text" id="passwordError"></div>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Register</button>
        <div class="footer-link">
          <a href="registercompany.html">Register as a Company</a> | <a href="login.html">Already have an account Login </a> 
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
// Initialize flatpickr with better configuration
flatpickr("#dob", { 
  dateFormat: "d/m/Y", 
  allowInput: true,
  maxDate: "today",
  yearRange: [1950, new Date().getFullYear()],
  onClose: function(selectedDates, dateStr, instance) {
    // Trigger validation when date is selected
    if (dateStr) {
      const dobField = document.getElementById("dob");
      const label = dobField.nextElementSibling;
      if (label && label.tagName === 'LABEL') {
        label.style.top = '0';
        label.style.left = '12px';
        label.style.fontSize = '12px';
        label.style.color = '#035946';
        label.style.background = '#f5fbfa';
      }
    }
  }
});

function toggleVisibility(id, icon) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    icon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
  } else {
    input.type = "password";
    icon.textContent = "üëÅÔ∏è";
  }
}

function validatePhone(phone) {
  const cleanPhone = phone.replace(/\D/g, '');
  
  if (cleanPhone.length < 10 || cleanPhone.length > 15) {
    return false;
  }

  const phonePatterns = [
    /^\d{10}$/,
    /^\+\d{10,14}$/,
    /^\d{3}-\d{3}-\d{4}$/,
    /^\(\d{3}\)\s?\d{3}-\d{4}$/,
    /^\d{3}\s\d{3}\s\d{4}$/
  ];

  return phonePatterns.some(pattern => pattern.test(phone)) || /^\d{10,15}$/.test(cleanPhone);
}

function validateDate(dateStr) {
  if (!dateStr || dateStr.trim() === '') return false;
  
  // Check if the date matches the expected format (d/m/Y)
  const dateRegex = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
  if (!dateRegex.test(dateStr)) return false;
  
  // Try to create a date object to validate if it's a real date
  const parts = dateStr.split('/');
  const day = parseInt(parts[0], 10);
  const month = parseInt(parts[1], 10);
  const year = parseInt(parts[2], 10);
  
  const date = new Date(year, month - 1, day);
  return date.getFullYear() === year && 
         date.getMonth() === month - 1 && 
         date.getDate() === day &&
         date <= new Date(); // Must be today or earlier
}

// Function to display server error messages
function displayServerError(message) {
  // Check if the error is related to email already existing
  if (message.toLowerCase().includes('email already exists') || message.toLowerCase().includes('email already registered')) {
    document.getElementById("emailError").textContent = "This email is already registered. Please use a different email.";
    shakeField("email");
    return;
  }
  
  // Check for other specific server errors and map them to appropriate fields
  if (message.toLowerCase().includes('gmail')) {
    document.getElementById("emailError").textContent = "Only Gmail addresses are allowed";
    shakeField("email");
  } else if (message.toLowerCase().includes('password')) {
    document.getElementById("passwordFieldError").textContent = message;
    shakeField("password");
  } else if (message.toLowerCase().includes('phone') || message.toLowerCase().includes('contact')) {
    document.getElementById("phoneError").textContent = "Please enter a valid phone number";
    shakeField("contact");
  } else if (message.toLowerCase().includes('date') || message.toLowerCase().includes('dob')) {
    document.getElementById("dobError").textContent = "Please enter a valid date of birth";
    shakeField("dob");
  } else if (message.toLowerCase().includes('first name')) {
    document.getElementById("firstNameError").textContent = "Please enter a valid first name";
    shakeField("first_name");
  } else if (message.toLowerCase().includes('last name')) {
    document.getElementById("lastNameError").textContent = "Please enter a valid last name";
    shakeField("last_name");
  } else if (message.toLowerCase().includes('gender')) {
    document.getElementById("genderError").textContent = "Please select a gender";
    shakeField("gender");
  } else {
    // For generic errors, show under email field as a fallback
    document.getElementById("emailError").textContent = message;
    shakeField("email");
  }
}

document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  console.log("Form submission started"); // Debug log
  
  let valid = true;
  const submitBtn = document.getElementById("submitBtn");

  // Clear all error messages and error borders first
  const errorFields = ['firstNameError', 'lastNameError', 'emailError', 'phoneError', 'genderError', 'dobError', 'passwordFieldError', 'passwordError'];
  const inputFields = ['first_name', 'last_name', 'email', 'contact', 'gender', 'dob', 'password', 'confirm_password'];
  
  errorFields.forEach(field => {
    document.getElementById(field).textContent = "";
  });
  
  inputFields.forEach(field => {
    document.getElementById(field).classList.remove('error-border');
  });

  // Get form values
  const firstName = document.getElementById("first_name").value.trim();
  const lastName = document.getElementById("last_name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("contact").value.trim();
  const gender = document.getElementById("gender").value;
  const dob = document.getElementById("dob").value.trim();
  const pass = document.getElementById("password").value;
  const confirmPass = document.getElementById("confirm_password").value;

  console.log("Form values:", { firstName, lastName, email, phone, gender, dob, pass: "***", confirmPass: "***" }); // Debug log

  // Validate required fields
  if (!firstName) {
    document.getElementById("firstNameError").textContent = "This field is required";
    shakeField("first_name");
    valid = false;
  }

  if (!lastName) {
    document.getElementById("lastNameError").textContent = "This field is required";
    shakeField("last_name");
    valid = false;
  }

  if (!email) {
    document.getElementById("emailError").textContent = "This field is required";
    shakeField("email");
    valid = false;
  } else if (!/^[^\s@]+@gmail\.com$/i.test(email)) {
    document.getElementById("emailError").textContent = "Only Gmail addresses are allowed (e.g., example@gmail.com)";
    shakeField("email");
    valid = false;
  }

  if (!gender) {
    document.getElementById("genderError").textContent = "This field is required";
    shakeField("gender");
    valid = false;
  }

  // DOB validation - now required
  if (!dob) {
    document.getElementById("dobError").textContent = "This field is required";
    shakeField("dob");
    valid = false;
  } else if (!validateDate(dob)) {
    document.getElementById("dobError").textContent = "Please enter a valid date (DD/MM/YYYY)";
    shakeField("dob");
    valid = false;
  }

  if (!pass) {
    document.getElementById("passwordFieldError").textContent = "This field is required";
    shakeField("password");
    valid = false;
  } else if (pass.length < 6) {
    document.getElementById("passwordFieldError").textContent = "Password must be at least 6 characters long";
    shakeField("password");
    valid = false;
  }

  if (!confirmPass) {
    document.getElementById("passwordError").textContent = "This field is required";
    shakeField("confirm_password");
    valid = false;
  } else if (pass && pass !== confirmPass) {
    document.getElementById("passwordError").textContent = "Passwords do not match";
    shakeField("password");
    shakeField("confirm_password");
    valid = false;
  }

  if (!phone) {
    document.getElementById("phoneError").textContent = "This field is required";
    shakeField("contact");
    valid = false;
  } else if (!validatePhone(phone)) {
    document.getElementById("phoneError").textContent = "Enter a valid phone number";
    shakeField("contact");
    valid = false;
  }

  console.log("Validation result:", valid); // Debug log

  if (!valid) {
    console.log("Form validation failed, stopping submission"); // Debug log
    return;
  }

  // Disable submit button and show loading state
  submitBtn.disabled = true;
  submitBtn.textContent = "Registering...";
  document.querySelector('.register-box').classList.add('loading');

  console.log("Sending form data to server..."); // Debug log

  const formData = new FormData(this);
  
  // Log form data being sent
  console.log("FormData contents:");
  for (let [key, value] of formData.entries()) {
    console.log(key, value === formData.get('password') || value === formData.get('confirm_password') ? '***' : value);
  }

  fetch("registerstudent.php", { 
    method: "POST", 
    body: formData 
  })
  .then(response => {
    console.log("Response status:", response.status); // Debug log
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.text(); // Get as text first to check for errors
  })
  .then(text => {
    console.log("Raw response:", text); // Debug log
    try {
      return JSON.parse(text);
    } catch (e) {
      console.error("JSON parse error:", e);
      throw new Error("Invalid JSON response from server: " + text);
    }
  })
  .then(data => {
    console.log("Parsed response:", data); // Debug log
    
    // Handle success
    if (data.success) {
      console.log("Registration successful, redirecting..."); // Debug log
      window.location.href = "login.html";
    } else {
      // Display server error message in appropriate field
      console.error("Registration failed:", data.message);
      displayServerError(data.message);
    }
  })
  .catch(error => {
    console.error("Registration error:", error); // Debug log
    // Display generic error message
    displayServerError("Registration failed. Please try again.");
  })
  .finally(() => {
    // Re-enable submit button
    submitBtn.disabled = false;
    submitBtn.textContent = "Register";
    document.querySelector('.register-box').classList.remove('loading');
    console.log("Form submission completed"); // Debug log
  });
});

function shakeField(id) {
  const field = document.getElementById(id);
  field.classList.add("shake");
  field.classList.add("error-border");
  setTimeout(() => field.classList.remove("shake"), 500);
}
</script>
</body>
</html>
