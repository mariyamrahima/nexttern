<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register | Nexttern</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Roboto', sans-serif; /* Changed font-family */
  background: #f5fbfa;
  height: 100vh;
  overflow: hidden;
}

/* Heading Font */
h1, h2, h3, h4, h5, h6 {
  font-family: 'Poppins', sans-serif; /* Added for headings */
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 20px;
  position: relative;
}
.register-box {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(14px);
  width: 900px;
  max-width: 95%;
  border-radius: 20px;
  padding: 40px;
  position: relative;
  animation: bounceIn 0.8s ease-out;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.3);
  z-index: 1;
}
@keyframes bounceIn {
  0% { transform: scale(0.9); opacity: 0; }
  60% { transform: scale(1.05); opacity: 1; }
  100% { transform: scale(1); }
}
.form-header {
  text-align: center;
  margin-bottom: 25px;
}
.form-header h2 {
  font-size: 24px;
  color: #035946;
}
.form-header p {
  font-size: 14px;
  color: #555;
}
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px 40px;
}
.form-group {
  position: relative;
}
.form-group input,
.form-group select {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid #ccc;
  border-radius: 25px;
  background-color: #f7f7f7;
  font-size: 15px;
  outline: none;
}
.form-group label {
  position: absolute;
  top: 50%;
  left: 16px;
  transform: translateY(-50%);
  background: #f7f7f7;
  padding: 0 6px;
  transition: 0.2s ease;
  font-size: 14px;
  color: #666;
  pointer-events: none;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group select:focus + label,
.form-group select:not(:placeholder-shown) + label {
  top: 0;
  left: 12px;
  font-size: 12px;
  color: #035946;
  background: #f5fbfa;
}
.submit-btn {
  grid-column: span 2;
  background-color: #035946;
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 15px;
  width: 200px;
  justify-self: center;
}
.footer-link {
  grid-column: span 2;
  text-align: center;
  font-size: 14px;
  margin-top: 10px;
  color: #555; /* Added this color for consistency with the previous output */
}
.footer-link a {
  color: #035946;
  text-decoration: none;
  font-weight: 500; /* Added font-weight */
  transition: color 0.3s ease; /* Added transition */
}

.footer-link a:hover {
  color: #024437; /* Darker green on hover */
  text-decoration: underline; /* Underline on hover */
}

.toggle-icon {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  color: #666;
}
.blob {
  position: absolute;
  border-radius: 50%;
  z-index: 0;
  animation: moveBlob 20s infinite alternate ease-in-out;
}
.blob1 { width: 500px; height: 500px; background: rgba(3, 89, 70, 0.15); top: -100px; right: -150px; }
.blob2 { width: 300px; height: 300px; background: rgba(3, 89, 70, 0.2); top: 150px; right: -100px; animation-delay: 2s; }
.blob3 { width: 250px; height: 250px; background: rgba(3, 89, 70, 0.12); bottom: 50px; left: -120px; animation-delay: 4s; }
.blob4 { width: 150px; height: 150px; background: rgba(3, 89, 70, 0.18); bottom: -60px; left: 80px; animation-delay: 1s; }
@keyframes moveBlob {
  0% { transform: translate(0, 0) scale(1); }
  50% { transform: translate(20px, -20px) scale(1.05); }
  100% { transform: translate(-20px, 20px) scale(1); }
}
.success-popup {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(3, 89, 70, 0.2);
  color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  z-index: 999;
  display: none;
}
.error-text {
  color: #b10000;
  font-size: 13px;
  margin-top: 3px;
}
.shake { 
  animation: shake 0.3s ease-in-out;
}
.error-border {
  border-color: #b10000 !important;
}
@keyframes shake {
  0%,100%{transform:translateX(0);}
  20%,60%{transform:translateX(-8px);}
  40%,80%{transform:translateX(8px);}
}
@media (max-width: 768px) {
  .form-grid {
    grid-template-columns: 1fr;
  }
  .submit-btn, .footer-link {
    grid-column: span 1;
  }
  .submit-btn {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>
<div class="blob blob4"></div>

<div id="popupMessage" class="success-popup"></div>

<div class="container">
  <div class="register-box">
    <div class="form-header">
      <h2>Register Now</h2>
      <p>Begin your internship journey with Nexttern.</p>
    </div>

    <form id="registerForm" novalidate>
      <div class="form-grid">
        <div class="form-group">
          <input type="text" name="first_name" id="first_name" placeholder=" ">
          <label>First Name *</label>
          <div class="error-text" id="firstNameError"></div>
        </div>
        <div class="form-group">
          <input type="text" name="last_name" id="last_name" placeholder=" ">
          <label>Last Name *</label>
          <div class="error-text" id="lastNameError"></div>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder=" ">
          <label>Email *</label>
          <div class="error-text" id="emailError"></div>
        </div>
        <div class="form-group">
          <input type="text" name="contact" id="contact" placeholder=" ">
          <label>Phone Number *</label>
          <div class="error-text" id="phoneError"></div>
        </div>
        <div class="form-group">
          <select name="gender" id="gender">
            <option value="" disabled selected hidden></option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <label>Gender *</label>
          <div class="error-text" id="genderError"></div>
        </div>
        <div class="form-group">
          <input type="text" name="dob" id="dob" placeholder=" ">
          <label>DOB</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder=" ">
          <label>Create Password *</label>
          <span class="toggle-icon" onclick="toggleVisibility('password', this)">üëÅÔ∏è</span>
          <div class="error-text" id="passwordFieldError"></div>
        </div>
        <div class="form-group">
          <input type="password" name="confirm_password" id="confirm_password" placeholder=" ">
          <label>Confirm Password *</label>
          <span class="toggle-icon" onclick="toggleVisibility('confirm_password', this)">üëÅÔ∏è</span>
          <div class="error-text" id="passwordError"></div>
        </div>
        <button type="submit" class="submit-btn">Register</button>
        <div class="footer-link">
          <a href="registercompany.html">Register as a Company</a> | <a href="login.html">Already have an account Login</a>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr("#dob", { dateFormat: "d/m/Y", allowInput: true });

function toggleVisibility(id, icon) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    icon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
  } else {
    input.type = "password";
    icon.textContent = "üëÅÔ∏è";
  }
}
function validatePhone(phone) {
  // Remove all non-digit characters
  const cleanPhone = phone.replace(/\D/g, '');
  
  // Check length (international standard: 10 to 15 digits)
  if (cleanPhone.length < 10 || cleanPhone.length > 15) {
    return false;
  }

  // Optional: accept common user formats
  const phonePatterns = [
    /^\d{10}$/, // 1234567890
    /^\+\d{10,14}$/, // +1234567890 to +123456789012345
    /^\d{3}-\d{3}-\d{4}$/, // 123-456-7890
    /^\(\d{3}\)\s?\d{3}-\d{4}$/, // (123)456-7890 or (123) 456-7890
    /^\d{3}\s\d{3}\s\d{4}$/ // 123 456 7890
  ];

  // Return true if matches any pattern or is clean digits between 10‚Äì15
  return phonePatterns.some(pattern => pattern.test(phone)) || /^\d{10,15}$/.test(cleanPhone);
}
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let valid = true;

  // Clear all error messages and error borders first
  const errorFields = ['firstNameError', 'lastNameError', 'emailError', 'phoneError', 'genderError', 'passwordFieldError', 'passwordError'];
  const inputFields = ['first_name', 'last_name', 'email', 'contact', 'gender', 'password', 'confirm_password'];
  
  errorFields.forEach(field => {
    document.getElementById(field).textContent = "";
  });
  
  inputFields.forEach(field => {
    document.getElementById(field).classList.remove('error-border');
  });

  // Get form values
  const firstName = document.getElementById("first_name").value.trim();
  const lastName = document.getElementById("last_name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("contact").value.trim();
  const gender = document.getElementById("gender").value;
  const pass = document.getElementById("password").value;
  const confirmPass = document.getElementById("confirm_password").value;

  // Validate required fields
  if (!firstName) {
    document.getElementById("firstNameError").textContent = "This field is required";
    shakeField("first_name");
    valid = false;
  }

  if (!lastName) {
    document.getElementById("lastNameError").textContent = "This field is required";
    shakeField("last_name");
    valid = false;
  }

  if (!email) {
    document.getElementById("emailError").textContent = "This field is required";
    shakeField("email");
    valid = false;
  } else if (!/^[^\s@]+@gmail\.com$/i.test(email)) {
    document.getElementById("emailError").textContent = "Only Gmail addresses are allowed (e.g., example@gmail.com)";
    shakeField("email");
    valid = false;
  }

  if (!gender) {
    document.getElementById("genderError").textContent = "This field is required";
    shakeField("gender");
    valid = false;
  }
if (!pass) {
    document.getElementById("passwordFieldError").textContent = "This field is required";
    shakeField("password");
    valid = false;
  } else if (pass.length < 6) {
    document.getElementById("passwordFieldError").textContent = "Password must be at least 6 characters long";
    shakeField("password");
    valid = false;
  }

  if (!confirmPass) {
    document.getElementById("passwordError").textContent = "This field is required";
    shakeField("confirm_password");
    valid = false;
  } else if (pass && pass !== confirmPass) {
    document.getElementById("passwordError").textContent = "Passwords do not match";
    shakeField("password");
    shakeField("confirm_password");
    valid = false;
  }

if (!phone) {
  document.getElementById("phoneError").textContent = "This field is required";
  shakeField("contact");
  valid = false;
} else if (!validatePhone(phone)) {
  document.getElementById("phoneError").textContent = "Enter a valid phone number";
  shakeField("contact");
  valid = false;
}

  if (!valid) return;

  const formData = new FormData(this);
  fetch("register.php", { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
      const popup = document.getElementById("popupMessage");
      popup.textContent = data.message;
      popup.style.display = "flex";
      setTimeout(() => {
        popup.style.display = "none";
        if (data.success) window.location.href = "login.html";
      }, 2000);
    });
});

function shakeField(id) {
  const field = document.getElementById(id);
  field.classList.add("shake");
  field.classList.add("error-border");
  setTimeout(() => field.classList.remove("shake"), 500);
}
</script>
</body>
</html>
