<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Nexttern</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5fbfa;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      position: relative;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      width: 900px;
      max-width: 95%;
      border-radius: 20px;
      padding: 40px;
      position: relative;
      animation: bounceIn 0.8s ease-out;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 1;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 26px;
      font-weight: bold;
      color: #035946;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .back-btn:hover {
      transform: scale(1.2);
    }

    .form-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-header h2 {
      font-size: 24px;
      color: #035946;
    }

    .form-header p {
      font-size: 14px;
      color: #555;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
    }

    .form-group {
      position: relative;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: #f7f7f7;
      font-size: 15px;
      outline: none;
      appearance: none;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #035946;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      background: #f7f7f7;
      padding: 0 6px;
      transition: 0.2s ease;
      font-size: 14px;
      color: #666;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not(:placeholder-shown) + label {
      top: 0;
      left: 12px;
      font-size: 12px;
      color: #035946;
      background: #f5fbfa;
    }

    .submit-btn {
      grid-column: span 2;
      background-color: #035946;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      width: 200px;
      justify-self: center;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transition: 0.3s ease;
    }

    .submit-btn:hover::after {
      width: 120%;
    }

    .submit-btn:hover {
      background-color: #024437;
      transform: scale(1.03);
    }

    .footer-link {
      grid-column: span 2;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .footer-link a {
      color: #035946;
      text-decoration: none;
    }

    .input-icon input {
      padding-right: 40px;
    }

    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      animation: moveBlob 20s infinite alternate ease-in-out;
    }

    .blob1 {
      width: 500px;
      height: 500px;
      background: rgba(3, 89, 70, 0.15);
      top: -100px;
      right: -150px;
    }

    .blob2 {
      width: 300px;
      height: 300px;
      background: rgba(3, 89, 70, 0.2);
      top: 150px;
      right: -100px;
      animation-delay: 2s;
    }

    .blob3 {
      width: 250px;
      height: 250px;
      background: rgba(3, 89, 70, 0.12);
      bottom: 50px;
      left: -120px;
      animation-delay: 4s;
    }

    .blob4 {
      width: 150px;
      height: 150px;
      background: rgba(3, 89, 70, 0.18);
      bottom: -60px;
      left: 80px;
      animation-delay: 1s;
    }

    @keyframes moveBlob {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.05); }
      100% { transform: translate(-20px, 20px) scale(1); }
    }

    .success-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(3, 89, 70, 0.2);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 999;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .submit-btn, .footer-link {
        grid-column: span 1;
      }
      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>
<div class="blob blob4"></div>

<!-- Popup -->
<div id="successPopup" class="success-popup" style="display: none;">
  üéâ Registered Successfully!
</div>

<div class="container">
  <div class="register-box">
    <a href="index.html" class="back-btn">&times;</a>
    <div class="form-header">
      <h2>Register Now</h2>
      <p>Begin your internship journey with Nexttern.</p>
    </div>

    <form id="regForm">
      <div class="form-grid">
        <div class="form-group">
  <input type="text" id="first_name" placeholder=" " required>
  <label for="first_name">First Name *</label>
</div>

        <div class="form-group">
  <input type="text" id="last_name" placeholder=" " required>
  <label for="last_name">Last Name *</label>
</div>

        <div class="form-group">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email Address *</label>
        </div>

        <div class="form-group">
          <input type="text" id="contact" placeholder=" ">
          <label for="contact">Phone Number</label>
        </div>

        <div class="form-group">
          <select id="gender" required>
            <option value="" disabled selected hidden></option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <label for="gender">Gender *</label>
        </div>

        <div class="form-group">
          <input type="text" id="dob" placeholder=" ">
          <label for="dob">Date of Birth</label>
        </div>

        <div class="form-group input-icon">
          <input type="password" id="password" placeholder=" " required>
          <label for="password">Create Password *</label>
          <span class="toggle-icon" onclick="toggleVisibility('password', this)">üëÅÔ∏è</span>
        </div>

        <div class="form-group input-icon">
          <input type="password" id="confirm_password" placeholder=" " required>
          <label for="confirm_password">Confirm Password *</label>
          <span class="toggle-icon" onclick="toggleVisibility('confirm_password', this)">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="submit-btn">Register</button>

        <div class="footer-link">
          <a href="registercompany.html">Register as a Company</a> |
          <a href="login.html">Already have an account? Login</a>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#dob", {
    dateFormat: "d/m/Y",
    allowInput: true,
    altInput: true,
    altFormat: "d/m/Y"
  });

  function toggleVisibility(id, icon) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
    icon.textContent = input.type === "password" ? "üëÅÔ∏è" : "üëÅÔ∏è‚Äçüó®Ô∏è";
  }

  document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();

   
  const formData = new URLSearchParams({
  first_name: document.getElementById("first_name").value.trim(),
  last_name: document.getElementById("last_name").value.trim(),
  email: document.getElementById("email").value.trim(),
  contact: document.getElementById("contact").value.trim(),
  gender: document.getElementById("gender").value,
  dob: document.getElementById("dob").value.trim(),
  password: document.getElementById("password").value
});

    fetch("register.php", {
  method: "POST",
  headers: {
    "Content-Type": "application/x-www-form-urlencoded"
  },
  body: formData
})
    .then(res => res.json())
    .then(data => {
  if (data.success) {
    document.getElementById("successPopup").style.display = "flex";
    setTimeout(() => {
      window.location.href = "login.html"; // Fixed line
    }, 2000);
  } else {
    alert(data.message);
  }
})
    .catch(err => {
      console.error("AJAX failed:", err);
      alert("Something went wrong. Please try again.");
    });
  });
  // Close popup on screen click
document.addEventListener("click", function () {
  const popup = document.getElementById("successPopup");
  if (popup && popup.style.display === "flex") {
    popup.style.display = "none";
  }
});
</script>
</body>
</html>
