<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Nexttern</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5fbfa;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      position: relative;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      width: 900px;
      max-width: 95%;
      border-radius: 20px;
      padding: 40px;
      position: relative;
      animation: bounceIn 0.8s ease-out;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      z-index: 1;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    .back-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 26px;
      font-weight: bold;
      color: #035946;
      text-decoration: none;
    }
    .form-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-header h2 {
      font-size: 24px;
      color: #035946;
    }
    .form-header p {
      font-size: 14px;
      color: #555;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 40px;
    }
    .form-group {
      position: relative;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      background-color: #f7f7f7;
      font-size: 15px;
      outline: none;
    }
    .form-group label {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      background: #f7f7f7;
      padding: 0 6px;
      transition: 0.2s ease;
      font-size: 14px;
      color: #666;
      pointer-events: none;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not(:placeholder-shown) + label {
      top: 0;
      left: 12px;
      font-size: 12px;
      color: #035946;
      background: #f5fbfa;
    }
    .error-box {
      color: #b10000;
      font-size: 12px;
      margin-top: 5px;
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 80% { transform: translateX(-8px); }
      40%, 60% { transform: translateX(8px); }
    }
    .submit-btn {
      grid-column: span 2;
      background-color: #035946;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      width: 200px;
      justify-self: center;
    }
    .footer-link {
      grid-column: span 2;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .footer-link a {
      color: #035946;
      text-decoration: none;
    }
    .toggle-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      animation: moveBlob 20s infinite alternate ease-in-out;
    }
    .blob1 { width: 500px; height: 500px; background: rgba(3, 89, 70, 0.15); top: -100px; right: -150px; }
    .blob2 { width: 300px; height: 300px; background: rgba(3, 89, 70, 0.2); top: 150px; right: -100px; animation-delay: 2s; }
    .blob3 { width: 250px; height: 250px; background: rgba(3, 89, 70, 0.12); bottom: 50px; left: -120px; animation-delay: 4s; }
    .blob4 { width: 150px; height: 150px; background: rgba(3, 89, 70, 0.18); bottom: -60px; left: 80px; animation-delay: 1s; }
    @keyframes moveBlob {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -20px) scale(1.05); }
      100% { transform: translate(-20px, 20px) scale(1); }
    }
    .success-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(3, 89, 70, 0.2);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 999;
      display: none;
    }
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .submit-btn, .footer-link {
        grid-column: span 1;
      }
      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<!-- Blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>
<div class="blob blob4"></div>

<!-- Popup -->
<div id="popupMessage" class="success-popup"></div>

<div class="container">
  <div class="register-box">
    <a href="index.html" class="back-btn">&times;</a>
    <div class="form-header">
      <h2>Register Now</h2>
      <p>Begin your internship journey with Nexttern.</p>
    </div>

    <form id="registerForm">
      <div class="form-grid">
        <div class="form-group">
          <input type="text" name="first_name" placeholder=" " required>
          <label for="first_name">First Name *</label>
        </div>
        <div class="form-group">
          <input type="text" name="last_name" placeholder=" " required>
          <label for="last_name">Last Name *</label>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder=" " required>
          <label for="email">Email Address *</label>
        </div>
        <div class="form-group">
          <input type="text" name="contact" placeholder=" ">
          <label for="contact">Phone Number</label>
        </div>
        <div class="form-group">
          <select name="gender" required>
            <option value="" disabled selected hidden></option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
          <label for="gender">Gender *</label>
        </div>
        <div class="form-group">
          <input type="text" name="dob" id="dob" placeholder=" ">
          <label for="dob">Date of Birth</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder=" " required>
          <label for="password">Create Password *</label>
          <span class="toggle-icon" onclick="toggleVisibility('password', this)">üëÅÔ∏è</span>
        </div>
        <div class="form-group">
          <input type="password" name="confirm_password" id="confirm_password" placeholder=" " required>
          <label for="confirm_password">Confirm Password *</label>
          <span class="toggle-icon" onclick="toggleVisibility('confirm_password', this)">üëÅÔ∏è</span>
        </div>
        <button type="submit" class="submit-btn">Register</button>

        <div class="footer-link">
          <a href="registercompany.html">Register as a Company</a> |
          <a href="login.html">Already have an account? Login</a>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#dob", {
    dateFormat: "d/m/Y",
    allowInput: true,
    altInput: true,
    altFormat: "d/m/Y"
  });

  function toggleVisibility(id, icon) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
    icon.textContent = input.type === "password" ? "üëÅÔ∏è" : "üëÅÔ∏è‚Äçüó®Ô∏è";
  }

  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    // Clear old errors
    document.querySelectorAll(".error-box").forEach(el => el.remove());

    let valid = true;
    function showError(input, message) {
      valid = false;
      input.classList.add("shake");
      setTimeout(() => input.classList.remove("shake"), 400);
      const box = document.createElement("div");
      box.className = "error-box";
      box.textContent = message;
      input.parentNode.appendChild(box);
    }

    const email = form.querySelector("[name='email']");
    const contact = form.querySelector("[name='contact']");
    const password = form.querySelector("[name='password']");
    const confirmPassword = form.querySelector("[name='confirm_password']");

    if (!/^\S+@\S+\.\S+$/.test(email.value)) showError(email, "Invalid email format");
    if (contact.value && !/^\d{10}$/.test(contact.value)) showError(contact, "Phone must be 10 digits");
    if (password.value !== confirmPassword.value) showError(confirmPassword, "Passwords do not match");

    if (!valid) return;

    fetch("register.php", { method: "POST", body: formData })
    .then(res => res.json())
    .then(data => {
      const popup = document.getElementById("popupMessage");
      popup.textContent = data.message;
      popup.style.backgroundColor = data.success ? "rgba(3, 89, 70, 0.25)" : "#ffbaba";
      popup.style.display = "flex";

      setTimeout(() => {
        popup.style.display = "none";
        if (data.success) window.location.href = "login.html";
      }, 2000);
    })
    .catch(error => console.error("Error:", error));
  });
</script>
</body>
</html>
