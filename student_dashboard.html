<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard | Nexttern</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5fbfa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      border: 2px solid #035946;
    }

    h1 {
      font-size: 22px;
      color: #035946;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }

    .logout-btn {
      background-color: #035946;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 15px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #023f34;
    }
  </style>
</head>
<body>
  <div class="dashboard-card">
    <h1>Welcome, ðŸ‘‹</h1>
    <p id="name"></p>
    <p><strong>Student ID:</strong> <span id="student_id"></span></p>
    <p>You are successfully logged in to your Nexttern dashboard.</p>
    <form action="logout.php" method="post">
      <button type="submit" class="logout-btn">Logout</button>
    </form>
  </div>

  <script>
    fetch('student_dashboard.php')
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('name').textContent = data.first_name + ' ' + data.last_name;
          document.getElementById('student_id').textContent = data.student_id;
        } else {
          alert(data.message || 'Session expired');
          window.location.href = 'login.html';
        }
      })
      .catch(err => {
        console.error(err);
        alert('Error fetching student details');
        window.location.href = 'login.html';
      });
  </script>
</body>
</html>
