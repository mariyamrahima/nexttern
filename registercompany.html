<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexttern | Company Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f5fbfa, #d6f0ea);
      overflow-x: hidden;
    }

    /* Blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      animation: float 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    .blob1 {
      width: 300px; height: 300px;
      background: rgba(3, 89, 70, 0.15);
      top: -100px; left: -80px;
    }

    .blob2 {
      width: 250px; height: 250px;
      background: rgba(3, 89, 70, 0.18);
      top: 200px; right: -100px;
    }

    .blob3 {
      width: 200px; height: 200px;
      background: rgba(3, 89, 70, 0.12);
      bottom: -80px; left: 30px;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -30px) scale(1.03); }
      100% { transform: translate(-20px, 30px) scale(1); }
    }

    .container {
      position: relative;
      z-index: 2;
      width: 420px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: popIn 0.5s ease-in-out;
    }

    @keyframes popIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #035946;
      margin-bottom: 20px;
    }

    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 5px;
      background: #e0e0e0;
      transform: translateY(-50%);
      border-radius: 3px;
      z-index: 0;
    }

    .progress-fill {
      position: absolute;
      height: 5px;
      background: #035946;
      top: 50%;
      left: 0;
      border-radius: 3px;
      transform: translateY(-50%);
      z-index: 1;
      transition: width 0.4s ease;
    }

    .step-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #ccc;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 2;
    }

    .step-circle.active {
      background: #035946;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      background: #fff;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      background-color: #035946;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #024437;
    }
  </style>
</head>
<body>

<!-- Blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<div class="container">
  <h2>Company Registration</h2>

  <!-- Step Indicators -->
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill" style="width: 33%;"></div>
    <div class="step-circle" id="circle1">1</div>
    <div class="step-circle" id="circle2">2</div>
    <div class="step-circle" id="circle3">3</div>
  </div>

  <!-- Form -->
  <form id="companyForm">

    <!-- Step 1 -->
    <div class="step active" id="step1">
      <div class="form-group">
        <label>Company Name *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>CIN / Reg No *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Industry Type *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Business Type *</label>
        <select required>
          <option value="">Select</option>
          <option>Private Ltd</option>
          <option>LLP</option>
          <option>Public Ltd</option>
          <option>Partnership</option>
        </select>
      </div>
      <div class="form-group">
        <label>Year of Establishment *</label>
        <input type="number" required>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <div class="form-group">
        <label>Contact Person *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Designation *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Official Email *</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Phone *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>Office Address *</label>
        <input type="text" required>
      </div>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <div class="form-group">
        <label>Choose Plan *</label>
        <select required>
          <option value="">Select</option>
          <option>Basic - Free</option>
          <option>Premium - â‚¹999</option>
        </select>
      </div>
      <div class="form-group">
        <label>Payment Method *</label>
        <select required>
          <option>UPI</option>
          <option>Bank Transfer</option>
        </select>
      </div>
      <div class="form-group">
        <label>Transaction ID *</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label><input type="checkbox" required> I agree to Terms & Conditions</label>
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav-buttons">
      <button type="button" onclick="prevStep()">Back</button>
      <button type="button" onclick="nextStep()">Next</button>
    </div>
  </form>
</div>

<script>
  let currentStep = 1;
  const totalSteps = 3;

  function showStep(step) {
    document.querySelectorAll(".step").forEach((el, idx) => {
      el.classList.toggle("active", idx === step - 1);
    });

    for (let i = 1; i <= totalSteps; i++) {
      document.getElementById(`circle${i}`).classList.remove("active");
    }

    document.getElementById(`circle${step}`).classList.add("active");

    const progress = ((step - 1) / (totalSteps - 1)) * 100;
    document.getElementById("progressFill").style.width = `${progress}%`;

    const nextBtn = document.querySelector(".nav-buttons button:last-child");
    nextBtn.textContent = step === totalSteps ? "Submit" : "Next";
  }

  function nextStep() {
    if (currentStep < totalSteps) {
      currentStep++;
      showStep(currentStep);
    } else {
      alert("Form submitted successfully!");
      document.getElementById("companyForm").reset();
      currentStep = 1;
      showStep(currentStep);
    }
  }

  function prevStep() {
    if (currentStep > 1) {
      currentStep--;
      showStep(currentStep);
    }
  }

  // Initialize step on load
  showStep(currentStep);
</script>

</body>
</html>
